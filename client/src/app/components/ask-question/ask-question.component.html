<span (click)="open(content)" name="askQuestionButton" class="btn btn-primary actionSpace">Ask a Question</span>
<!--modal-->
<ng-template #content let-modal let-d="dismiss" name="askQuestionModal" let-c="close">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-ask-question" aria-labelledBy="modal-ask-question">Ask a Question</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click');this.reset();">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <form  #thisForm="ngForm">
			<div class="form-group form-row">
				<label class="col-12 col-sm-4 col-form-label">Step / Question #</label>
				<div class="col-sm-8" data-toggle="tooltip" data-placement="top" title="Describe the step you're currently on">
					<input name="step" type="text" id="step" class="form-control" [(ngModel)]="step" required><br>
				</div>
			</div>

     <!-- <quill-editor  class="qEditor smallScreen" format="json" name="askQuestion"[(ngModel)]="questionMessage" [styles]="{height: '200px'}" (onFocus)="focus($event)" (onBlur)="blur($event)" (onEditorCreated)="created($event)" required></quill-editor> -->
      <quill-editor class="qEditor" format="json" name="askQuestion"[(ngModel)]="questionMessage"
					[styles]="{height: '200px'}" (onEditorCreated)="created($event)" [modules]="{toolbar:toolbarOptions}"
					(onContentChanged)="editorContentChanged($event)" [placeholder]="'Enter your question'" required>
			</quill-editor>

      <!-- <label>Tags  </label>
        <!-- list all the current tags and allow then to be removed individually-->
      <!--  <div class="form-inline">
      <input type="text" id="tags" class="form-control"/><br>
      <button type="button" class="btn btn-primary actionSpace">Add Tag</button></div><br> -->

    <div *ngIf="possibleMatches.length > 0" id="possibleMatches">
				<app-question-list
					[isCollapsed]="false" [isCollapsible]="false" [filteredQuestions] = "possibleMatches" [questions]="possibleMatches"
					[showMeTooButton]="true" [showSearch]="false" [header]="'Possibly matching questions'"
				>
				</app-question-list>
    </div>

		<div class="modal-footer">
			<button name="submitQuestion" type="button" class="btn btn-primary" (click)="createQuestion();d('Cross click');this.reset();">Submit Question</button>
			<button type="button" class="btn btn-primary" (click)="d('Cross click')">Cancel</button>
		</div>
	</form>
  </div>
</ng-template>
