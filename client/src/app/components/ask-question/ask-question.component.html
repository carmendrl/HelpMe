<span (click)="open(content)" class="btn btn-primary actionSpace">Ask a Question</span>
<!--modal-->
<ng-template #content let-modal let-d="dismiss" let-c="close">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-ask-question" aria-labelledBy="modal-ask-question">Ask a Question</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click');thisForm.reset();">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <form  #thisForm="ngForm">
      <label>Step/ Question #</label>
      <input name="step" type="number" id="step" class="form-control" [(ngModel)]="step"/><br>
      <label>Your Question</label>
      <textarea name="questionMessage" rows="5" id="questionText" class="form-control" [(ngModel)]="questionMessage"></textarea><br>
      <label>Tags  </label>
        <!-- list all the current tags and allow then to be removed individually-->
        <div class="form-inline">
      <input type="text" id="tags" class="form-control"/><br>
      <button type="button" class="btn btn-primary actionSpace">Add Tag</button></div><br>
      <button type="button" class="btn btn-primary actionSpace" (click)="createQuestion();d('Cross click');thisForm.reset();">Submit Question</button>
      <button type="button" class="btn btn-primary actionSpace">Cancel</button>
    </form>
    <section>
        <label *ngIf="!possibleMatches.length===0">Possible Matches</label>
        <!-- creates a table of possible matches -->
    </section>
  </div>
</ng-template>
