<!-- Checks what type/role the user has and shows the coresponding dashboard-->
<div *ngIf="userService.CurrentUser$ | async as user">
  <div *ngIf="user.Type==='professors'">
    <app-faculty-dashboard></app-faculty-dashboard>
  </div>
  <div *ngIf="user.Type==='students' && user.Role==='ta'">
    <app-faculty-dashboard></app-faculty-dashboard>
  </div>
  <div *ngIf="user.Type==='students' && user.Role==='none'">
    <app-student-dashboard></app-student-dashboard>
  </div>
</div>
