<div *ngIf="userService.CurrentUser$ | async as user">
  <div [ngSwitch]="user.Type">
    <div *ngSwitchCase="'professors'">
      <app-faculty-dashboard></app-faculty-dashboard>
    </div>
    <div *ngSwitchCase="'students'">
      <app-student-dashboard></app-student-dashboard>
    </div>
  </div>
</div>
