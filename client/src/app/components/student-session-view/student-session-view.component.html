<!-- frequently asked questions -->
<form class="form-inline" style="float:right">
  <input type="text" class="form-control ml-2" name="SearchFAQs" placeholder="search"/>
  <button class="btn btn-primary form-control ml-1"><span class="fas fa-search"></span></button>
</form>
<div class="results">
  <p class="table-caption">Frequently Asked Questions</p>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Question Text</th>
        <th>Answer</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let faQ of faQs">
          <td>{{faQ.text}}</td>
          <td>{{faQ.answerText}}</td>
        </tr>
      </tbody>
    </table>
  <button class="inline-block btn btn-primary">Ask a new Question</button>
</div>
<hr>
