<!--table that shows the student's question's place in line -->
<table class="table table-striped placeInLine tbody" align="right">
  <div class="positionT">
    <tbody>
      <tr *ngFor= "let q of myUnclaimedQs">
        <td>Your question on step {{q.step}} is <strong>{{q.placeInLine}} in line.</strong></td>
      </tr>
    </tbody>
  </div>
</table>

<!-- form to ask question -->
<section class="askQuestion" *ngIf="started && !readOnly">
  <app-ask-question *ngIf="started && !readOnly" [session]="sessionId" (refreshEvent)="refreshData()"
  (pauseRefresh)="setPauseRefresh($event)" ></app-ask-question>
</section>

<!-- sorted list of questions -->
<section *ngIf="started">
  <app-question-list [header]="faqHeader" [showAction]="false" [questions]="faQs"
  [filteredQuestions]="faQs" [showFinishButton]="false" [showDiscardDraftButton]="false" [readOnly]="readOnly" (refreshEvent)="refreshData()"
  [playSound]="playSound" (pauseRefresh)="setPauseRefresh($event)" ></app-question-list>
</section>

<section *ngIf="started">
  <app-question-list name="otherQs" [header]="otherQHeader" [showAnswerButton]= "true" [showEditButton]= "true"
  [showMeTooButton]= "true" [questions]="allOtherQs" [filteredQuestions]="allOtherQs" [showFinishButton]="false" [showDiscardDraftButton]="false" [readOnly]="readOnly"
  [playSound]="playSound" (refreshEvent)="refreshData()" (pauseRefresh)="setPauseRefresh($event)"></app-question-list>
</section>

<section *ngIf="started">
  <app-question-list name="myQs"[header]="myQHeader" [showAnswerButton]= "true" [showEditButton]= "true"
  [questions]="myQs" [filteredQuestions]="myQs" [isCollapsed]="true" [showFinishButton]="false"
  [showDiscardDraftButton]="false" [readOnly]="readOnly" [playSound]="playSound"
  (refreshEvent)="refreshData()" (pauseRefresh)="setPauseRefresh($event)" ></app-question-list>
</section>

<!-- alert users that session has not started yet -->
<section *ngIf="!started">
  <h1>This session is not yet available, please come back on<br>{{startDate | date: 'MM/dd/yyyy'}} at {{startDate | date: 'shortTime'}}</h1>
</section>
