<h2 class="center underLine" >{{subjectAndNumber}}: {{description}}</h2>
<button class="btn btn-primary" type="button" [routerLink]="['/dashboard']">back</button><br>
<section>
  <app-ask-question [session]="sessionId"></app-ask-question>
</section>

<section>
  <app-question-list [header]="myQHeader" [showAnswerButton]= "true" [showEditButton]= "true"
  [questions]="myQs" [filteredQuestions]="myQs" [isCollapsed]="false"></app-question-list>
</section>

<section>
  <app-question-list [header]="faqHeader" [showAction]="false" [questions]="faQs"
  [filteredQuestions]="faQs"></app-question-list>
</section>

<section>
  <app-question-list [header]="otherQHeader" [showAnswerButton]= "true" [showEditButton]= "true"
  [showMeTooButton]= "true" [questions]="allOtherQs" [filteredQuestions]="allOtherQs"></app-question-list>
</section>
