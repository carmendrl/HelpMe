<section>
  <app-ask-question></app-ask-question>
</section>
<section>
  <h2>Frequently Asked Questions</h2>
  <app-question-list [showAction]= "false" [questions]="faQs" [filteredQuestions]="faQs"></app-question-list>
</section>

<section>
  <h2>My Questions</h2>
  <app-question-list [showAnswerButton]= "true" [showEditButton]= "true" [questions]="myQs" [filteredQuestions]="myQs"></app-question-list>
</section>

<section>
  <h2>All Questions</h2>
  <app-question-list [showAnswerButton]= "true" [showEditButton]= "true" [showMeTooButton]= "true" [questions]="allOtherQs" [filteredQuestions]="allOtherQs"></app-question-list>
</section>
