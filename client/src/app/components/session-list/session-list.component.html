<form class="form-inline">
  <label for="SearchPastSessions">Search</label>
  <input type="text" class="form-control ml-2" name="SearchPastSessions" placeholder="Course, date, session #"/>
  <button class="btn btn-primary form-control ml-1"><span class="fas fa-search"></span></button>
</form>

<div class="results">
<p class="table-caption">{{label}}</p>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Course</th>
        <th>Professor</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr class="sessionList" *ngFor = "let session of sessions">
        <td>{{session.startDate | date:'EEE LLL dd'}}</td>
        <td>{{session.course.subjectAndNumber}}</td>
        <td>{{session.professor.FullName}}</td>
        <td>{{session.description}}</td>
        <td><span (click)="copySessionCode(session)" class="btn btn-primary actionSpace">Copy Code</span>
           <span (click)="copySessionLink(session)"  class="btn btn-primary actionSpace">Copy Link</span>
           <span (click)="viewSession(session)"  class="btn btn-primary actionSpace">View</span>
      </tr>
    </tbody>
  </table>
</div>
