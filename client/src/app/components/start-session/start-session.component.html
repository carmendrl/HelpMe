<h2>Start a session</h2>
<form #thisForm="ngForm" (submit)="onSubmit()" > <!-- was: (ngSubmit) -->
  <div class="row form-group">
    <div class="col-12 col-sm-2">
      <label for="course">Select course</label>
    </div>

    <div class="col-12 col-sm-8">
      <select [(ngModel)] = "courseId" class="form-control" name="course">
        <option>CSCI 150</option>
        <option>CSCI 495</option>
      </select>
    </div>
  </div>

  <div class="row form-group">
    <div class="col-12 col-sm-2">
      <label for="description">Description</label>
    </div>

    <div class="col-12 col-sm-8">
      <input [(ngModel)] = "description" class="form-control" type="text" name="description" required placeholder="e.g. Lab 1"/>
    </div>
  </div>

  <div class="row form-group">
    <div class="col">
      <button type="submit" [disabled]="!(thisForm.valid)" class="btn btn-primary">Start</button>
    </div>
  </div>
<!--opens modal to create a session-->
  <div class="row form-group">
    <div class="col">
      <button class="btn btn-primary" data-toggle="modal" data-target="#createSessionModal"(click)="open(content)">Create Course</button>
    </div>
  </div>

<!--Modal to creat a session-->
<div id="createSessionModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!--modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Create a Session</h4>
      </div>
      <div class="modal-body">
          <form #createSessionForm="ngForm" (ngSubmit)="newSession()">
            Title:
            <input type="text">
            Subject:
            <input type="text">
            Number:
            <input type="number">
            Semester:
            <input type="radio" name="semester" value="Fall(08)">
            <input type="radio" name="semester" value="Spring(01)">
            <input type="radio" name="semester" value="May(05)">
            <input type="radio" name="semester" value="June(06)">
            <input type="radio" name="semester" value="July(07)">
            Year:
            <input type="text" name="year" value="2019">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="generatedCoded > 0" class="alert alert-success">
    <p>
      Session code is <strong>{{generatedCode}}</strong>
      <a [routerLink]="['/session-view/', generatedCode]">Go to session</a>
    </p>
    <p>
      Code has been copied to clipboard
    </p>
  </div>

</form>
