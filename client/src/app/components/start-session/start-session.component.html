<body onload="myFunction">
<h2>Start a session</h2>
<form #thisForm="ngForm" (ngSubmit)="startSession()">
  <div class="row form-group">
    <div class="col-12 col-sm-2">
      <label for="course">Select course</label>
    </div>

    <div class="col-12 col-sm-8">

      <select [(ngModel)] = "selectedCourse" class="form-control" name="selectedCourse">
        <option *ngFor="let course of startCourse" [ngValue]="course"> {{course.subjectAndNumber}} </option>
<!-- "let course of startCourse";let i=index" [selected]="i==0" -->
      </select>
    </div>
  </div>

  <div class="row form-group">
    <div class="col-12 col-sm-2">
      <label for="description">Description</label>
    </div>

    <div class="col-12 col-sm-8">
      <input [(ngModel)] = "description" class="form-control" type="text" name="description" required placeholder="e.g. Lab 1"/>
    </div>
  </div>

  <div class="row form-group">
    <div class="col">
      <button type="submit" [disabled]="!(thisForm.valid)" class="btn btn-primary">Start</button>
    </div>
  </div>

  <div *ngIf=sessionStarted class="alert alert-success">
    <p>
      Session code is <strong>{{generatedCode}}</strong>
      <a [routerLink]="['/session-view/', generatedId]">Go to session</a>
    </p>
        <span (click)="copySessionCode()"  class="btn btn-primary">Copy Session Code</span>
        <span (click)="copySessionLink()"  class="btn btn-primary">Copy Session Link</span>
  </div>


<app-create-course-form> </app-create-course-form>



</form>


<!--end modal-->
