<h2>Start a session</h2>
<form #thisForm="ngForm" (submit)="onSubmit()" > <!-- was: (ngSubmit) -->
  <div class="row form-group">
    <div class="col-12 col-sm-2">
      <label for="course">Select course</label>
    </div>

    <div class="col-12 col-sm-8">
      <select [(ngModel)] = "courseId" class="form-control" name="course">
        <option *ngFor="let course of courses" [ngValue]="course"> {{course.subjectAndNumber}} </option>
        <!-- <option>CSCI 495</option> -->
      </select>
    </div>
  </div>

  <div class="row form-group">
    <div class="col-12 col-sm-2">
      <label for="description">Description</label>
    </div>

    <div class="col-12 col-sm-8">
      <input [(ngModel)] = "description" class="form-control" type="text" name="description" required placeholder="e.g. Lab 1"/>
    </div>
  </div>

  <div class="row form-group">
    <div class="col">
      <button type="submit" [disabled]="!(thisForm.valid)" class="btn btn-primary">Start</button>
    </div>
  </div>
<!--modal-->
  <ng-template #content let-modal let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-create-session" aria-labelledBy="modal-create-session">Create Course</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <!---form-->
      <form class="needs-validation" novalidate>
        <div class="form-group">
          Title:
          <input type="text" class="form-control" [(ngModel)]="this.title" required><br>

          Subject:
          <input type="text" class="form-control" [(ngModel)]="this.subject" required><br>

          Number:
          <input type="text" class="form-control" [(ngModel)]="this.number" required><br>

          Semester:<br>
          <input type="radio" name="semester" value="08" [(ngModel)]="this.semester">Fall(08)<br>
          <input type="radio" name="semester" value="01" [(ngModel)]="this.semester">Spring(01) <br>
          <input type="radio" name="semester" value="05" [(ngModel)]="this.semester">May(05)<br>
          <input type="radio" name="semester" value="06" [(ngModel)]="this.semester">June(06)<br>
          <input type="radio" name="semester" value="07" [(ngModel)]="this.semester">July(07)<br><br>
          Year:
          <input type="text" placeholder="2019" class="form-control" [(ngModel)]="this.year" required>
          </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
  </ng-template>
<!--end modal-->
<!--button that opens modal-->
  <button class="btn btn-primary" (click)="open(content)">Create Course</button>

  <hr>

  <pre>{{closeResult}}</pre>

  <div *ngIf="generatedCoded > 0" class="alert alert-success">
    <p>
      Session code is <strong>{{generatedCode}}</strong>
      <a [routerLink]="['/session-view/', generatedCode]">Go to session</a>
    </p>
    <p>
      Code has been copied to clipboard
    </p>
  </div>

</form>
