<<!-- modal -->
  <div class="modal-header">
    <h4 class="modal-title" id="modal-add-tag" aria-labelledBy="modal-add-tag">Add a Tag</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <!-- form -->
    <form>
      <div class="form-group">
        <label for="addTag">Tag</label>
        <input type="text" class="form-control" id="addTag" placeholder="Enter a tag" [(ngModel)]="tagText">
      </div>
      <button type="submit" class="btn btn-primary" (click)="addTag()">Add</button>
    </form>
  </div>
