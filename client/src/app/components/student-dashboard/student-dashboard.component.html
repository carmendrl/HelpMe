<section>
  <h2>Join a session</h2><br>
  <form #thisForm="ngForm" (ngSubmit)="joinSess()" class="form-inline">
    <label>Enter a 6-digit Session Code:</label>
    <input minlength="6" maxlength="6" type="text" class="form-control ml-2" id="joinSession" name="token" [(ngModel)]="token" required>
    <button type="submit"  [disabled]="!(thisForm.valid)" class="btn btn-primary form-control ml-1">Join</button>
  </form>
 <br>
  <div *ngIf="invalidId" class="alert alert-danger">
    Token is invalid.
  </div>
</section>

<section>
  <h2>View past sessions</h2>
  <app-session-list [sessions]="sessions" [started]="started"></app-session-list>
</section>

<section>
  <h2>My Questions</h2>
  <app-question-list [showDate]= "true" [showCourse]= "true"  [showAction]= "false" [questions]="myQuestions" [filteredQuestions]="myQuestions"></app-question-list>
</section>
