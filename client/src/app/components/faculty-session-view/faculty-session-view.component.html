<!-- uncliamed questions -->
<form class="form-inline">
  <label for="SearchUnclaimed">Search</label>
  <input type="text" class="form-control ml-2" name="SearchUnclaimed" placeholder="search"/>
  <button class="btn btn-primary form-control ml-1"><span class="fas fa-search"></span></button>
</form>
<div class="results">
  <p class="table-caption">Uncliamed Questions</p>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Question Text</th>
        <th>Answer</th>
      </tr>
    </thead>
    <tbody>
        <!-- <tr *ngFor="let unclaimedQ of unclaimedQs">
          <td>{{unclaimedQ.text}}</td>
          <td>{{unclaimedQ.answer.text}}</td>
        </tr> -->
      </tbody>
    </table>
</div>

<!-- my questions -->
<form class="form-inline">
  <label for="SearchMyQuestions">Search</label>
  <input type="text" class="form-control ml-2" name="SearchMyQuestions" placeholder="search"/>
  <button class="btn btn-primary form-control ml-1"><span class="fas fa-search"></span></button>
</form>
<!-- frequently asked questions -->
<div class="results">
  <p class="table-caption">My Questions</p>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Question Text</th>
        <th>Answer</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let faQ of myQs">
          <td>{{myQ.text}}</td>
          <td>{{myQ.answer.text}}</td>
        </tr>
      </tbody>
    </table>
</div>
