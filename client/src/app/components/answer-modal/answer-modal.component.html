<!-- modal -->
  <div class="modal-header">
    <h4 class="modal-title" id="modal-create-answer" aria-labelledBy="modal-create-answer">Add an answer</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <!-- form -->
    <form class="needs-validation" novalidate>
      <div class="form-group">
        Answer:
        <!-- <input type="text" [(ngModel)]="text" required> -->
        <quill-editor  format="text" name="editAnswer"[(ngModel)]="text" [styles]="{height: '200px'}" (onFocus)="focus($event)" (onBlur)="blur($event)" (onEditorCreated)="created($event)"></quill-editor>
      </div>
      <input type="checkbox" class="faQ" id="faQcheck" (click)="FaQ=true"><label>  Add to FAQs</label>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="createAnswerFromForm();addToFaQs();">Save</button>
      </div>
    </form>
  </div>
